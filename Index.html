<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>SheCodes Weather App</h1>

        <h5 id="dateHour"></h5>

        <div class="form-group">
            <form id="city-form">
                <label for="cityInput"></label>
                <input type="text" class="form-control" id="city-input" placeholder="Enter City" />
                <input type="submit" class="btn btn-secondary" value="Search" />
            </form>
        </div>

        <button type="button" class="btn btn-dark">
            Current
        </button>

        <div class="city-description">
            <h2 id="yourCity">Paris</h2>
            <h3 id="yourTemp">11°</h3>
            <span id="temperatureDegrees">
                <a href="#" id="Celsius" target="_blank">°C |</a>
                <a href="#" id="Fahrenheit" target="_blank">°F</a>
            </span>
        </div>

        <div class="row">
            <div class="col-8"><em>Humidity:</em></div>
            <div class="col-4"><em>Wind:</em></div>
        </div>
    </div>
    <p><a href="https://www.shecodes.io/learn/workshops/247/units/29/challenges/89">Open Source Code</a>By Chairene
        Chidozie</p>

    <script src="index.js"></script>
</body>

</html>
